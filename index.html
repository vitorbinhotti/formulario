<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="titulo">Formulário com validação JavaScript ✅</h1>
    <form id="formulario">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" required />
        <label for="date">Data de Nascimento:</label>
        <input type="date" id="date" required />
        <div class="contato">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required />
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" pattern="[0-9]{11}" placeholder="(xx) xxxxx-xxxx" required />
        </div>
        <label for="genero">Gênero:</label>
        <div class="genero">
            <input type="radio" name="genero" value="Masculino" required/> Masculino
            <input type="radio" name="genero" value="Feminino" required/> Feminino
        </div>
        <br>
        <div class="profissao">
            <select name="profissao" required>
                <option disabled selected>Você tem alguma profissão?</option>
                <option value="profissao1">Sim</option>
                <option value="profissao2">Não</option>
            </select>
        </div>

        <div class="renda">
            <select name="renda" required>
                <option disabled selected>Qual sua renda?</option>
                <option value="renda1">R$ 0-2000</option>
                <option value="renda2">R$ 2100-5000</option>
                <option value="renda3">R$ 5000-x</option>
            </select>
        </div>
        <div class="filhos">
            <select name="filhos" required>
                <option disabled selected>Você tem filhos?</option>
                <option value="renda1">Sim</option>
                <option value="renda2">Não</option>
            </select>
        </div>

        <br>
        <label for="genero">Estado Civil:</label>
        <div class="genero">
            <input type="radio" name="genero" value="Solteiro" required/> Solteiro(a)
            <input type="radio" name="genero" value="Casado" required/> Casado(a)
            <input type="radio" name="genero" value="Viuvo" required/> Viúvo(a)
        </div>
        <br>

        <label>Senha:</label>
        <input type="password" id="senha" required />
        <label>Repita a Senha:</label>
        <input type="password" id="conf_senha" required />
        <br>
        <label for="cep">Endereço:</label>
        <div class="cep">
            <input type="text" id="cep" placeholder="CEP" required />
            <input type="text" id="rua" placeholder="RUA" required />
            <input type="text" id="bairro" placeholder="BAIRRO" required />
            <input type="text" id="cidade" placeholder="CIDADE" required />
            <select id="estado" name="estado" required>
                <option disabled selected>-- SELECIONAR ESTADO --</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
        <br>
        <label for="genero">Você estudou em qual escola?</label>
        <div class="genero">
            <input type="radio" name="genero" value="Solteiro" required/> Pública
            <input type="radio" name="genero" value="Casado" required/> Militar
            <input type="radio" name="genero" value="Viuvo" required/> Particular
            <input type="radio" name="genero" value="Viuvo" required/> Municipal
        </div>
        <div class="text-area">
            <textarea id="descricao" cols="40" rows="10" placeholder="Digite sua trajetória escolar" required></textarea>
        </div>
        <button class="btn" type="submit">Enviar</button>
    </form>
</body>
</html>

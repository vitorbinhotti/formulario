<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="script.js"></script>
    <title>Formulario</title>
</head>

<body>
    <h1 class="titulo">Formulário com validação Javascript</h1>
    <form id="form">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" required>

        <label for="date">Data de Nascimento:</label>
        <input type="date" id="date" required>
        <div class="contato">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}&" required
                placeholder="(xx) xxxxx-xxxx">
        </div>
        <form id="form" name="cadastro" action="" onsubmit="senhaOK();" method="POST" accept-charset="UTF-8">
            <label>Senha:</label>
            <input type="password" name="senha" size="15" required onchange="confereSenha();">
            <label>Repita a Senha:</label>
            <input type="password" name="confirma" size="15" required onchange="confereSenha();">
        </form>

        <br><br>

        <form id="form">
            <div class="cep">
                <input type="text" id="cep" placeholder="CEP" onblur="buscaCep(this.value)">
                <input type="text" id="endereco" placeholder="ENDEREÇO">
                <input type="text" id="bairro" placeholder="BAIRRO">
                <input type="text" id="cidade" placeholder="CIDADE">
                <select id="estado" name="estado">
                    <option disabled selected>-- SELECIONAR ESTADO --</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <div class="text-area">
                    <textarea name="descricao" id="descricao" cols="40" rows="15"
                        placeholder="Digite sua tragetória escolar" required></textarea>
                </div>
                <button type="submit">Enviar</button>
        </form>
    </form>
</body>

</html>
